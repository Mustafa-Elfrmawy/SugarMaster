services:
  app_3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: SugarMaster
    restart: unless-stopped
    working_dir: /var/www/SugarMaster
    volumes:
      - .:/var/www/SugarMaster
      - ./storage:/var/www/SugarMaster/storage
    user: "1000:1000"
    networks:
      - app-network-3

  # ----------------------------------------
  # 2. خدمة خادم الويب Nginx
  # ----------------------------------------
  nginx_3:
    image: nginx:1.25-alpine
    container_name: nginx_server_SugarMaster
    restart: unless-stopped
    ports:
      - "8082:80"
    volumes:
      - .:/var/www/SugarMaster
      - ./storage:/var/www/SugarMaster/storage
      - ./default2.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app_3
    networks:
      - app-network-3

  # ----------------------------------------
  # 3. خدمة قاعدة البيانات MySQL
  # ----------------------------------------
  db_3:
    image: mysql:8.0
    container_name: mysql_db_SugarMaster
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: SugarMaster
      MYSQL_ROOT_PASSWORD: root_3
    ports:
      - "127.0.0.1:3307:3306"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - app-network-3

